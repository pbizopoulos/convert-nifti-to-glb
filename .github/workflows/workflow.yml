  make-windows:
    runs-on: windows-2022
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Check code and build
        run: |
          cd python/ && python3 -m pip install --upgrade pip && python3 -m pip install .[dev] && python3 main.py && cd ..
      - uses: actions/upload-artifact@v3
        with:
          name: convert-nifti-to-glb-windows
          path: python/tmp/dist/convert-nifti-to-glb.exe
  release:
    needs: [make-windows]
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v3
      - name: Check code and build
        run: |
          pwd
          ls convert-nifti-to-glb-windows
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: ${{ github.workspace }}/convert-nifti-to-glb.exe
          draft: true
          tag: "dist"
          commit: main
